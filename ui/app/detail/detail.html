<div class="row detail">
  <!-- display JSON data
  <json-explorer data="model.detail"></json-explorer> -->
  <tabset>
  	<tab ng-show="model.uri.match('.xml')">
  		<tab-heading>XML</tab-heading>
  		<div hljs source="model.detail" language="xml"></div>
  	</tab>

  	<tab ng-show="model.uri.match('.json')">
  		<tab-heading>json</tab-heading>
  		<json-explorer data="model.detail"></json-explorer>
  	</tab>

  	<tab>
  		<tab-heading>RAW</tab-heading>
  		<div hljs source="model.detail"</div>
  	</tab>

  </tabset>	
</div>
