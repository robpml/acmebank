<h1>ACME Bank - Charts</h1>
<div ng-show="!model.user.authenticated">Please log in to see content</div>
<div class="row">
  <tabset>
    <tab>
      <tab-heading>Counterparty Trade Activity</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfig"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>Positions</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfigPositions"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>Total Asset Value and Credit Risk</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfigTotalAssetValue"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>Wash Trades</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfig1"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>Cancelled Trades / Trader Co-occurrence</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfig2"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>Book Value</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfig3"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>SoyaBean Futures ($USD) / Temperature - Rainfall</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfig5"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>test</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfig4"></highchart>
      </div>
    </tab>
    <tab>
      <tab-heading>Pie</tab-heading>
      <div class="panel.panel-default">
        <highchart config="chartConfigPie"></highchart>
      </div>
    </tab>
  </tabset>
</div>
